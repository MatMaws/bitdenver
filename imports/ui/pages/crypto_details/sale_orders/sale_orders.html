<template name="saleOrders">
    <div class="col s6 m6">
        <h2 id="buy">Acheter</h2>
        <table>
            <thead>
                <tr>
                    <th>
                        Nombre ({{infos.code}})
                    </th>
                    <th>
                        Taux ($)
                    </th>
                    <th>
                        Total ($)
                    </th>
                    <th>
                        Par
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each saleOrders}}
                    {{> saleOrder}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
<!-- Le template pour une ligne du tableau des ordres de vente -->
<template name="saleOrder">
        <tr>
            <td>{{nbCoins}}</td>
            <td>{{dollarValue}}</td>
            <td>{{total}}</td>
            <td>{{username}}</td>
            <td>
                <a class="waves-effect waves-light btn buyButton">Acheter</a>
            </td>
        </tr>
</template>
